language: cpp

dist: trusty
sudo: false

addons:
  apt:
    packages:
      - valgrind
      - libgtk-3-dev
      - libpango1.0-dev
      - check
      - pkg-config

compiler:
  - gcc
  - clang

install:
  - pip install --user --upgrade cmake

script:
  - ctest -VV -S ./ci.ctest

# blocklist
branches:
  except:
    - /^feature.*$/
